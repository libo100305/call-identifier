pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        // 使用国内镜像源
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"

// 禁用 jlink transform
apply from: 'gradle/jlink-disable.gradle'
apply from: 'gradle/disable-jlink-transform.gradle'

gradle.allprojects {
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs << "-Xlint:deprecation"
        options.compilerArgs << "-Xlint:unchecked"
    }
    
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile).configureEach {
            options.forkOptions.jvmArgs << '-Dorg.gradle.internal.native.jni.disabled=true'
            options.forkOptions.jvmArgs << '-Dandroid.enableJLink=false'
            options.forkOptions.jvmArgs << '-Dandroid.disableJLinkTransform=true'
        }
    }
}
