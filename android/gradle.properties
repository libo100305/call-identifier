org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dorg.gradle.internal.native.jni.disabled=true -Dandroid.enableJLink=false
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# 禁用 jlink
android.enableJLink=false
android.enableJetifier=true

# Gradle 守护进程配置
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false

# 禁用 jlink transform
android.disableJLinkTransform=true

# 禁用 jlink process
android.disableJLinkProcess=true
